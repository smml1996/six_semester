{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="container" style="margin-top:15vh;">
  <div class="row"  >
    <form method="POST" class="text-center" style="width:100vw;">

      <div class="col-md-4" style="margin-left:auto; margin-right:auto;">

      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-calendar-alt"></i>
            </span>
          </div>
          <input id="from-date" type="text" name="date" class="form-control" placeholder="from"/>
        </div>
      </div>
    </div>


      <div class="col-md-4" style="margin-left:auto; margin-right:auto;">
        <div class="input-group mb-3 ">
        <select class="custom-select" id="conceptos">
          <option selected>Concept A</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        </div>
      </div>

      <div class="col-md-4" style="margin-left:auto; margin-right:auto;">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2"><i class="fas fa-money-bill-alt"></i></span>
          </div>
          <input type="number" class="form-control" placeholder="Value" aria-label="Username" aria-describedby="basic-addon2">
        </div>
      </div>

      <div class="col-md-4" style="margin-left:auto; margin-right:auto;">
        <div class="input-group mb-3 ">
        <select class="custom-select" id="period">
          <option selected>Expense</option>
          <option value="3">Income</option>
        </select>
        </div>
      </div>


      <div class="container" style="margin-top:10vh;">
        <div class="row">
          <div class="col-sm-5 offset-sm-1 ">
            <a href="" class="btn btn-primary " role="button"  style="margin-top:1em;">Delete</a>
          </div>
          <div class="col-sm-5 " style="margin-top:1em;">
            <button class="btn btn-primary" type="submit" role="button">Add</button>
          </div>
        </div>
      </div>




    </form>
  </div>
</div>

<script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);

    })
</script>

{% endblock content %}
