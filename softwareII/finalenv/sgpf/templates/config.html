{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="container" style="margin-top:15vh;">

  <div class="row justify-content-center" >
    <!-- begin: concept modification form-->
    <div class="col-md-6">
        <form method="POST">
          {% csrf_token %}
          <!-- begin: select concept -->
          <div class="col-md-10">
            <div class="input-group mb-3 ">
              {{ form.isNewConcept.errors }}
            <select class="custom-select" name="{{ form.isNewConcept.html_name }}" id="conceptos">
              <option value="-1" selected>New Concept</option> <!-- notice new concept's value equals -1 -->
              {% for c in conceptos %} <!-- displaying the user's concepts, loaded in backend -->
                <option value="{{ c.id }}">{{ c.name }}</option>
              {% endfor %}
            </select>
            </div>
          </div>
          <!-- end: select concept -->

          <!-- begin: input concept's name -->
          <div class="col-md-10" >
            <div class="input-group mb-3">
              {{ form.name.errors }}
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-pencil-alt"></i></span>
              </div>
              <input type="text" class="form-control" id="nombre" name="{{ form.name.html_name }}" maxlength="30" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
          </div>
          <!-- end: input concept's name -->

          <!-- begin: input concept's value -->
          <div class="col-md-10" >
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2"><i class="fas fa-money-bill-alt"></i></span>
              </div>
              <!-- step set to 0.01 to allow more decimal numbers -->
              <input type="number" step="0.01" id="valor" class="form-control" name="{{ form.value.html_name }}" placeholder="Value" aria-label="Username" aria-describedby="basic-addon2" required>
            </div>
          </div>
          <!-- end: input concept's value -->

          <!-- begin: select concept's period -->
          <div class="col-md-10" >
            <div class="input-group mb-3 ">
            <select class="custom-select" name ="{{ form.period.html_name }}" id="period">
              {% for val, displayVal in form.fields.period.choices %}
                <option value= "{{ val }}">{{ displayVal }}</option>
              {% endfor %}
            </select>
            </div>
          </div>
          <!-- end: input concept's period -->

          <!-- begin: input concept's type -->
          <div class="col-md-10">
            <div class="input-group mb-3 ">
            <select class="custom-select" name="{{ form.isExpense.html_name }}" id="type">
              {% for val, displayVal in form.fields.isExpense.choices %}
                <option value= "{{ val }}">{{ displayVal }}</option>
              {% endfor %}

            </select>
            </div>
          </div>
          <!-- begin: input concept's type -->


          <div class="container" style="margin-top:10vh;">
            <div class="row justify-content-center">

              <!-- begin: button disable concept -->
              <div class="col-sm-5" >
                <button type="button" onclick="deleteConcept(event)"  class="btn btn-primary " style="margin-top:1em;">Disable</button>
              </div>
              <!-- end: button disable concept -->

              <!-- begin: button disable concept -->
              <div class="col-sm-5 " style="margin-top:1em;">
                <button class="btn btn-primary" type="submit" role="button">Save</button>
              </div>
              <!-- end: button disable concept -->

            </div>
          </div>

        </form>

    </div>
    <!-- end: concept modification form-->

    <div class="col-md-6" style="margin-top:10vh;">

      <div class="row justify-content-center">
        <h3 style="margin-left:5vw;"> Current Percentage: {{ currentPercentage }}%</h3>
      </div>

        <!-- begin: input savings percentage -->
        <div class="row justify-content-center" style="margin-top:1em;">
          <div class="col-md-6" style="margin-left:5vw;">
            <div class="input-group mb-3">

              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">%</span>
              </div>
              <input type="number" step="0.01" class="form-control" id="input_percentage" name="" maxlength="30" placeholder="100" aria-label="value" aria-describedby="basic-addon1" required>
            </div>

          </div>
        </div>
        <!-- end: input savings percentage -->


        <div class="row justify-content-center ">
          <!-- begin: button disable concept -->
          <div class="col-md-4"  style="margin-left:5vw;">
            <button type="button" onclick="changePercentage(event)"  class="btn btn-primary " style="margin-top:1em;">Use this Percentage!</button>
          </div>
          <!-- end: button disable concept -->

        </div>


  </div>
</div>
</div>
{% endblock content %}
