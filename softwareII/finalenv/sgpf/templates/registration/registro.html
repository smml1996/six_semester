{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="main-div">

  <div class="main-div">
    <h1 class="text-center container-fluid" style='margin-top: 10vh;' style="color:#000;"> Sign Up</h1>
    <div class="container">
      <div class="row" style="margin-top:10vh;">
        <form method="post" style="width:100vw;">
          {% if form.errors %}
              <h3 class="text-center" style="color:rgb(255,0,0);">Not valid username and/or password</h3>
          {% endif %}
          {% csrf_token %}
          <div class="col-sm-4 offset-sm-4 text-center">
              <div class="info-form">

                      <div class="form-group text-center">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                              <i class="fas fa-users"></i>
                            </span>
                          </div>

                          <input type="text" name="{{ form.username.html_name }}" class="form-control" placeholder="username"/>
                        </div>
                      </div>


                      <div class="form-group">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                              @
                            </span>
                          </div>
                          <input type="email" name="{{ form.email.html_name }}" class="form-control" placeholder="email"/>
                        </div>
                      </div>


                      <div class="form-group">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                              <i class="fas fa-unlock-alt"></i>
                            </span>
                          </div>

                          <input type="password" name="{{ form.password1.html_name }}" class="form-control" placeholder="password"/>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                              <i class="fas fa-unlock-alt"></i>
                            </span>
                          </div>

                          <input type="password" name="{{ form.password2.html_name }}" class="form-control" placeholder="repeat password"/>
                        </div>
                      </div>

                    <div class="container">
                      <div class="row justify-content-center">
                        <div class="col-sm-4">
                          <button class="btn btn-primary" type="submit" role="button">Sign In</button>
                        </div>
                      </div>
                    </div>

              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
