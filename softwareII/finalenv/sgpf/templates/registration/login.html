{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="main-div">
  <h1 class="text-center container-fluid" style='margin-top: 20vh;' style="color:#000;"> Sign In</h1>
  <div class="container">
    <div class="row" style="margin-top:10vh;">
      <form method="post" style="width:100vw;">
        {% if form.errors %}
            <h3 class="text-center" style="color:rgb(255,0,0);">Not valid username and/or password</h3>
        {% endif %}
        {% csrf_token %}
        <div class="col-sm-4 offset-sm-4 text-center">
            <div class="info-form">

                    <div class="form-group text-center">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-users"></i>
                          </span>
                        </div>
                        <input type="text" name="{{ form.username.html_name }}" class="form-control" placeholder="Username"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-unlock-alt"></i>
                          </span>
                        </div>
                        <input type="password" name="{{ form.password.html_name }}" class="form-control" placeholder="password"/>

                      </div>
                    </div>
                    <div class="container">
                      <div class="row justify-content-center">

                        <div class="col-sm-8">
                          <a href="" style="margin-top:1em;"><strong style="color:rgb(255,0,0)">Forgot your password?</strong></a>
                        </div>
                      </div>
                    </div>

                  <div class="container">
                    <div class="row">
                      <div class="col-sm-4 offset-sm-1 ">
                        <a href="{% url 'signup' %}" class="btn btn-primary " role="button"  style="margin-top:1em;">Sign Up</a>
                      </div>
                      <div class="col-sm-4 offset-sm-2" style="margin-top:1em;">
                        <button class="btn btn-primary" type="submit" role="button">Sign In</button>
                      </div>
                    </div>
                  </div>

            </div>
          </div>
        </form>
    </div>
  </div>
</div>
{% endblock content %}
