<!-- template shown with url sent to email -->
{% extends 'base.html' %}

{% block content %}
  {% if validlink %}

  <div class="container" style="margin-top:30vh;">
    <div class="row justify-content-center">
      <h1> Change Password</h1>
    </div>
      <form method="post">
        {% csrf_token %}
      
        <!-- begin: input password(new_password1) -->
        <div class="form-group">
          <div class="input-group mb-3">
            <!-- begin: inputs' addorn-->
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fas fa-unlock-alt"></i>
              </span>
            </div>
            <!-- end: inputs' addorn-->
            <input type="password" name="new_password1" class="form-control" placeholder="password"/>
          </div>
        </div>
        <!-- end: input password(new_password1) -->


        <!-- begin: input password(new_password2) -->
        <div class="form-group">
          <div class="input-group mb-3">
            <!-- begin: inputs' addorn-->
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fas fa-unlock-alt"></i>
              </span>
            </div>
            <!-- end: inputs' addorn-->
            <input type="password" name="new_password2" class="form-control" placeholder="repeat password"/>
          </div>
        </div>
        <!-- end: input password(new_password2) -->


        <div class="row justify-content-center">
          <button class="btn btn-primary" type="submit">Change password</button>
        </div>
      </form>

  </div>


  {% else %} <!-- link not valid block -->

    <div class="container" style="margin-top:30vh;">

        <div class="row justify-content-center">
          <h1> Ups!</h1>
        </div>
        <div class="row justify-content-center">
        <p style="color:#000000"><strong>
          The password reset link was invalid, possibly because it has already been used.
          Please request a new password reset.
        </strong>
        </p>
      </div>


    </div>
  {% endif %}
{% endblock %}
