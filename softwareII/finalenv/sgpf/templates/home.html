{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="container" style="margin-top: 15vh;">
  <div class="row justify-content-center">

      <div class="form-group text-center col-8 col-sm-8 col-md-4 col-lg-4">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-calendar-alt"></i>
            </span>
          </div>
          <input id="from-date" type="text" name="from" class="form-control" placeholder="from"/>
        </div>
      </div>


      <div class="form-group text-center col-8 col-sm-6 col-md-4 col-lg-4">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-calendar-alt"></i>
            </span>
          </div>
          <input id="to-date" type="text" name="to" class="form-control" placeholder="to"/>
        </div>
      </div>

      <div class="col-5 col-md-8 col-lg-8 col-sm-5 justify-content-center text-center" style="margin-top:5vh;">
        <button type="button" class="btn btn-primary">Visualize Incomes</button>
      </div>


      <div class="col-5 col-md-8 col-lg-8 col-sm-5 justify-content-center text-center" style="margin-top:5vh;">
        <a  href="{% url 'visExpense' %}" class="btn btn-primary">Visualize Expenses</a>
      </div>

      <div class="col-5 col-md-8 col-lg-8 col-sm-5 justify-content-center " style="margin-top:5vh; ">
      <div class="card" style="width: 40vw;margin-left:auto; margin-right:auto;">
        <div class="card-body">
          <h5 class="card-title">Summary</h5>

          <p class="card-text text-center">All year: <span id="all-year"> 0.00</span></p>
            <p class="card-text text-center">Month: <span id="all-month"> 0.00</span></p>
        </div>
      </div>
    </div>



  </div>
</div>


<script>
    $(document).ready(function(){
      var date_input=$('input[name="from"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);

      var date_input2 = $('input[name="to"]');
      date_input2.datepicker(options)
    })
</script>

{% endblock content %}
